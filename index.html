<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select a Niche</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 40px;
      font-weight: 600;
      color: #333;
      margin-top: 20px;
    }
    p {
      font-size: 18px;
      color: #777;
      margin-bottom: 40px;
    }
    .niche-container {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
      max-width: 1000px;
      margin-top: 20px;
    }
    .niche-card {
      background-color: #fff;
      width: 160px;
      height: 200px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #333;
      font-weight: 600;
    }
    .niche-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
    }
    .niche-card img {
      width: 80%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }
    .niche-card p {
      font-size: 16px;
      margin-top: 10px;
    }
    .niche-card::before {
      content: "";
      background-color: #3b82f6;
      width: 100%;
      height: 4px;
      position: absolute;
      top: 0;
      left: 0;
    }
    .niche-card:hover::before {
      background-color: #10b981;
    }
    @media (max-width: 768px) {
      .niche-card {
        width: 140px;
        height: 180px;
      }
    }
    @media (max-width: 480px) {
      .niche-card {
        width: 120px;
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <h1>Select a Niche</h1>
  <p>Click on a niche to explore more content</p>

  <div class="niche-container">
    <!-- Tech Niche -->

      <p>Tech</p>
    </div>
    
    <!-- Fashion Niche -->

      <p>Fashion</p>
    </div>
    
    <!-- Health Niche -->
    <div class="niche-card" onclick="window.location.href='health.html'">

    </div>

      <p>Fitness</p>
